<p><br>
			The X and Y values of a data 
series can be bound to data sources using the&nbsp;DataBindXY and DataBindY methods.</p>
<p>In this sample:</p>
<ol>
    <li>The CSV data source&nbsp;is queried</li>
    <li>The resulting data 
is loaded into a data reader</li>
    <li>The data reader is&nbsp;then passed into 
the&nbsp;DataBind(X)Y 
		method call.</li>
</ol>
