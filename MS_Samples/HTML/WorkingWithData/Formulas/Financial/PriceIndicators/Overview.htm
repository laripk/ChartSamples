	<p><br>
		The Chart control provides three price indicator formulas:</p>
	<OL>
		<LI>
			Median Price Formula: Find the daily median price.</LI>
		<LI>
			Typical Price Formula: Find the daily average price.</LI>
		<LI>
			Weighted Close Price Formula: Find the daily average price while giving 
            more weight to the daily close price.rice.</LI></OL>
